baseURL = 'https://unisondb.io/'
title = 'UnisonDB'
languageCode = 'en-US'
theme = 'book'

# SEO Configuration
enableRobotsTXT = true

[params.seo]
  description = "A reactive, log-native database that replicates like a message bus â€” built for real-time, multimodal applications at the edge."
  keywords = [
  "unisondb",
  "unison database",
  "reactive database",
  "log-native database",
  "local-first database",
  "edge database",
  "multi-model database",
  "multimodal database",
  "distributed database",
  "embedded distributed database",
  "streaming replication",
  "write ahead log",
  "WAL",
  "b+tree storage engine",
  "zero-copy replication",
  "real-time sync database",
  "edge computing",
  "golang database",
  "go storage engine",
  "distributed kv store"
]
  author = "Ankur Anand"
  image = "/images/og-image.png"
  twitter_site = "@in_aanand"
  twitter_creator = "@in_aanand"

[services]
[services.googleAnalytics]
  ID = 'G-GXZKSVMHYJ'

[module]
[module.hugoVersion]
  extended = true
  min = "0.146.0"

[params]
  BookTheme = 'light'
  BookLogo = '/images/logo.svg'
  BookFavicon = '/images/logo.svg'
  BookSection = 'docs'
  BookRepo = 'https://github.com/ankur-anand/unisondb'
  BookEditLink = '{{ .Site.Params.BookRepo }}/edit/main/docs/{{ .Path }}'
  BookDateFormat = 'January 2, 2006'
  BookSearch = true
  BookComments = false
  BookPortableLinks = true
  BookServiceWorker = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3

[menu]
  [[menu.main]]
    name = 'Documentation'
    url = '/docs/'
    weight = 10

  [[menu.main]]
    name = 'API Reference'
    url = '/docs/api/'
    weight = 20

  [[menu.main]]
    name = 'GitHub'
    url = 'https://github.com/ankur-anand/unisondb'
    weight = 30
