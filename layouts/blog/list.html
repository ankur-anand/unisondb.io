{{ define "main" }}
  <article class="markdown">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <div class="book-posts">
      {{ range .Pages }}
      <article class="book-post">
        <h2>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <div class="book-post-meta">
          {{ if .Date }}
          <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
          </time>
          {{ end }}
          {{ with .Params.author }}
          <span class="book-post-author">by {{ . }}</span>
          {{ end }}
        </div>
        <div class="book-post-content">
          {{ if .Summary }}
            {{ .Summary }}
          {{ else }}
            {{ .Description }}
          {{ end }}
        </div>
        <a href="{{ .RelPermalink }}" class="book-post-readmore">Read more â†’</a>
      </article>
      {{ end }}
    </div>
  </article>
{{ end }}
